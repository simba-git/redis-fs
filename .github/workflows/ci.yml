name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install redis

      - name: Build module
        run: make module

      - name: Start Redis with module
        run: |
          redis-server \
            --port 6380 \
            --save "" \
            --appendonly no \
            --dir /tmp \
            --dbfilename redis-fs-ci.rdb \
            --enable-debug-command yes \
            --loadmodule "$GITHUB_WORKSPACE/module/fs.so" \
            --daemonize yes \
            --pidfile /tmp/redis-fs-ci.pid \
            --logfile /tmp/redis-fs-ci.log
          for i in $(seq 1 40); do
            if redis-cli -p 6380 ping >/dev/null 2>&1; then
              exit 0
            fi
            sleep 0.2
          done
          echo "Redis did not start"
          cat /tmp/redis-fs-ci.log || true
          exit 1

      - name: Run module integration tests
        run: python3 test.py --port 6380

      - name: Shutdown Redis
        if: always()
        run: |
          redis-cli -p 6380 shutdown nosave >/dev/null 2>&1 || true
          sleep 0.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run mount tests
        run: |
          cd mount
          go test ./...
